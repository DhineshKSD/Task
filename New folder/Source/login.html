<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Bon-Voyage</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheets/style.css">
</head> 
<body>
        <header>Bon-Voyage</header>
        <a><img alt="Image-not found" class="logo" src="../Resource/a.png"></a> 
    <div class="registerbox">
    <img src="../Resource/avatar.png" class="avatar">
        <h1>Register Here</h1>

        <form id="register-form"  autocomplete="off">
            <p>Username</p>
            <input id="name" type="text" placeholder="Enter Username" value=""/>
            <p>Password</p>
            <input id="pw" type="password" placeholder="Enter Password" value=""/>
            <br>
            <br>
            <input id="rgstr_btn" type="submit" value="Get Account" onClick="validate_reg()"/> 
        </form>
    </div>

        <div class="loginbox">
                <img src="../Resource/avatar.png" class="avatar">
                <h2>Login Here</h2>

        <form id="login-form"   autocomplete="off">
            <p>Username</p>
            <input id="userName" type="text" placeholder="Enter Username" value=""/>
            <p>Password</p>
            <input id="userPw" type="password" placeholder="Enter Password" value=""/>
            <br>
            <br>
            <a class="btn">
                <p id="log" onClick="validate_log()">Login</p>
            </a>
        </form>
        </div>
    </div>
    <script type="text/javascript" language="javascript" src="../Javascript/trial.js"></script>
</body>
</html>
