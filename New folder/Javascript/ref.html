<div id="demo" class="md-flight-booking" style="display:none" mbsc-form>
    <label>
        Round trip
        <input mbsc-segmented type="radio" data-role="segmented" value="round" name="triptype" class="md-flight-type" checked />
    </label>
    <label>
        One way
        <input mbsc-segmented type="radio" data-role="segmented" value="oneway" name="triptype" class="md-flight-type md-one-way" />
    </label>

    <div class="mbsc-form-group">
        <label>
            Origin
            <select mbsc-dropdown class="md-place-select">
                <option value="LTN">London Luton</option>
            </select>
        </label>
        <label>
            Destination
            <select mbsc-dropdown class="md-place-select">
                <option>Please select a city</option>
            </select>
        </label>

        <label>
            Leaving
            <input mbsc-input type="text" class="md-leaving-date" />
        </label>

        <label>
            Returning
            <input mbsc-input type="text" class="md-return-date" />
        </label>
    </div>
    <div class="mbsc-form-group">
        <label>
            Adults
            <span class="mbsc-desc">From 14 years</span>
            <input mbsc-stepper type="number" data-role="stepper" min="1" value="1" max="15" data-val="left" />
        </label>
        <label>
            Children
            <span class="mbsc-desc">2-14 years</span>
            <input mbsc-stepper type="number" data-role="stepper" max="15" data-val="left" />
        </label>
        <label>
            Infant
            <span class="mbsc-desc">0-2 years</span>
            <input mbsc-stepper type="number" data-role="stepper" max="10" data-val="left" />
        </label>
        <label>
            Economy
            <input mbsc-segmented type="radio" data-role="segmented" name="flight_type" checked />
        </label>
        <label>
            Comfort
            <input mbsc-segmented type="radio" data-role="segmented" name="flight_type" />
        </label>
        <label>
            Business
            <input mbsc-segmented type="radio" data-role="segmented" name="flight_type" />
        </label>
    </div>
    <div class="mbsc-btn-group-block">
        <button mbsc-button>Find Flights</button>
    </div>
</div>
