<!DOCTYPE html>
<html>
        <head>
                <meta charset=utf-8 />
                <title>Air Ticketing</title>
                <link rel="stylesheet" href="air.css">
        </head>
<body>
    <header>Way-Trip</header>
        <a><img alt="Image-not found" class="logo" src="y.png"></a> 
           <form class="form-submit" action="" method="get">
                <div class="source">
                    <fieldset>
                    <label for="from">From:</label>
                    <select required id="start" name='from' onchange='this.form()'>
                        <option value="">Select a location...</option>
                        <option value="1">Chennai</option>
                        <option value="2">Trichy</option>
                        <option value="3">Bangalore</option>
                        <option value="4">Cochin</option>
                        </select>
                    </fieldset>
                </div>
                <div class="destination">
                    <fieldset>
                        <label for="to">To:</label>
                        <select required id="end" name='to' onchange='this.form()'>
                            <option value="">Select a location...</option>
                            <option value="1">Chennai</option>
                            <option value="2">Trichy</option>
                            <option value="3">Bangalore</option>
                            <option value="4">Cochin</option>
                        </select>
                    </fieldset>
                </div>
                <div class="trip">
                        <fieldset>
                            <div class="radio-select">
                                    <div class="ow">
                                            <label for="oneway">Oneway</label>
                                            <input type="radio" name="trip" id="oneway" value="one-way" required="required"onchange='this.form.()'>
                                    </div>
                                    <div class="rt">
                                        <label for="round">Round-Trip</label>
                                        <input type="radio" name="trip" id="round" value="round" required="required"onchange='this.form.()'>
                                    </div>
                                </div>
                            </div>
                        </fieldset> 
                </div>
                <div class="departdate">
                    <fieldset>
                        <label for="departure">Departure date:</label>
                        <input type="date" name="departure" id="departure">
                    </fieldset>
                </div>
                <div class="retdate">
                    <fieldset>
                        <label for="return">Return date:</label>
                        <input type="date" name="return" id="return">
                    </fieldset>
                </div>
                <div class="search">
                        <button type="submit" id="btn">Search</button>
                </div>
            </form>
</body>
</html>
