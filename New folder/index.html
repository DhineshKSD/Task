<!DOCTYPE html>
<html>
        <head>
                <meta charset=utf-8 />
                <title>Air Ticketing</title>
                <link rel="stylesheet" href="air.css">
                <script src="script.js"></script>
        </head>
<body>
    <header>Bon-Voyage</header>
        <a><img alt="Image-not found" class="logo" src="x.png"></a> 
           <form class="form-submit" onsubmit="event.preventDefault();" autocomplete="off">
            <div id="title">
                <h1>Journey Details</h1>
            </div>
                <div class="source">
                    <fieldset>
                    <label for="from">Flying-From:</label>
                    <select id="start" onchange="updateSelect(this,'end');" name="indication_type[]">
                        <option value="" selected="selected">City</option>
                        <option value="1">Chennai</option>
                        <option value="2">Trichy</option>
                        <option value="3">Bangalore</option>
                        <option value="4">Cochin</option>
                        </select>
                    </fieldset>
                </div>
                <div class="destination">
                    <fieldset>
                        <label for="to">Flying-To:</label>
                        <select id="end" name="indication_type[]" onchange="updateSelect(this,'start');">
                            <option value="" selected="selected">City</option>
                            <option value="1">Chennai</option>
                            <option value="2">Trichy</option>
                            <option value="3">Bangalore</option>
                            <option value="4">Cochin</option>
                        </select>
                    </fieldset>
                </div>
                <div class="trip">
                        <fieldset>
                            <div class="radio-select">
                                    <div class="ow" >
                                            <label for="oneway">Oneway</label>
                                            <input type="radio" name="trip" id="oneway" value="one-way" onclick="javascript:onewayCheck();" required="required"onchange='this.form.()'>
                                    </div>
                                    <div class="rt">
                                        <label for="round">Round-Trip</label>
                                        <input type="radio" name="trip" id="round" value="round" onclick="javascript:onewayCheck();" required="required"onchange='this.form.()'>
                                    </div>
                                </div>
                            </div>
                        </fieldset> 
                </div>
                <div class="departdate" id="ifround">
                    <fieldset>
                        <label for="departure">Departure date:</label>
                        <input type="date" name="departure" placeholder="Select date..."id="departure">
                    </fieldset>
                </div>
                <div class="retdate" id="ifoneway">
                    <fieldset>
                        <label for="return">Return date:</label>
                        <input type="date" name="return" placeholder="Select date..."id="return">
                    </fieldset>
                </div>
                
                <div class="search">
                        <button type="submit" id="btn">Search</button>
                </div>
            </form>
</body>
</html>
