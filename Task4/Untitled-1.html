<html>
<body>

<h2>Airlines</h2>

<p id="demo"></p>

<script>
function Airlines(from,to,flight,flightno,price)
{
    this.from = from;
    this.to = to;
    this.flight = flight;
    this.flightno = flightno;
    this.price = price;
    this.display = function (){
        console.log(`Flight No - ${this.flightno}  Airlines - ${this.flight}  From : ${this.from}  To : ${this.to}  Cost - ${this.price}`);
    } 
}

// the above constructor function can be used create a class of objects


const object1 = new Airlines('Chennai','Trichy','Spicejet', 'SG 415', 4500);


const object2 = new Airlines('Chennai','Trichy','Air-India','AI 8055', 5000);

console.log(object1);
object1.display();

console.log(object2);
object2.display();

</script>

</body>
</html>
