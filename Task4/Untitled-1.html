<html>
<body>

<h1>The Garage</h1>

<p id="demo"></p>

<script>
var vehicle = [
    { product: 'Car',

     name: 'Innova'

     },

    { product: 'Bike',

    name: 'Yamaha'
 }
  ];



  //using call
  
  for (var i = 0; i < vehicle.length; i++) {

    (function(i) {

      this.print = function() {
        console.log('#' + i + ' ' + this.product + ': ' + this.name);
      }
      this.print();
    }).call(vehicle[i], i);
  }



  //using apply
  for (var i = 0; i < vehicle.length; i++) {
    (function(i) {

      this.print = function() {
        console.log('#' + i + ' ' + this.product + ': ' + this.name);
      }
      this.print();
    }).apply(vehicle[i], [i]);
  }
</script>

</body>
</html>
