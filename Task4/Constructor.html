<!DOCTYPE html>  
<html>
<body>

<h1>The Moto Hub</h1>

<p id="demo"></p>

<script>
function showroom(brand,model,year,color,price) //Constructor Function
{
    this.brand = brand;
    this.model = model;
    this.year = year;
    this.color = color;
    this.price = price;
    this.display = function (){
    document.getElementById("demo").innerHTML+=`Cost of ${this.brand} ${this.model}  ${this.year} model ${this.color} variant is Rs.${this.price}`+"<br>";
    } 
}

const bike1 = new showroom('Yamaha','R15','2018', 'Blue', 104500); //creating instance
const bike2 = new showroom('TVS','Apache','2016','Red', 85000); //creating instance
console.log(bike1);
bike1.display();
console.log(bike2);
bike2.display();
</script>

</body>
</html>
